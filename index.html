<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Prospect</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-blue: #2563EB;
      --color-gray-light: #F3F4F6;
      --color-gray: #E5E7EB;
      --color-gray-dark: #6B7280;
      --color-pink: #EC4899;
      --font-family: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-family);
      color: #111827;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 300px;
      padding: 24px;
      border-right: 1px solid var(--color-gray);
      display: flex;
      flex-direction: column;
    }
    .sidebar .search {
      margin-bottom: 24px;
    }
    .sidebar input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--color-gray);
      border-radius: 8px;
      font-size: 14px;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 16px;
    }
    .filter-group {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }
    .filter-group label {
      font-size: 14px;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .filter-group input[type="text"],
    .filter-group select {
      padding: 8px 12px;
      border: 1px solid var(--color-gray);
      border-radius: 8px;
      font-size: 14px;
    }
    .filter-group select {
      appearance: none;
      background: url('data:image/svg+xml;utf8,<svg fill="%236B7280" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M5.516 7.548l4.484 4.484 4.484-4.484L16 9.063l-6 6-6-6z"/></svg>') no-repeat calc(100% - 12px) center / 1em;
    }
    .slider-group {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }
    .slider-group input[type="range"] {
      flex: 1;
      margin: 0 12px;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      background-color: var(--color-blue);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .map-container {
      flex: 1;
      position: relative;
      background-color: var(--color-gray-light);
    }
    .map-placeholder {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -120%);
      background: white;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }
    .popup::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      border: 8px solid transparent;
      border-top-color: white;
    }
    .popup .icon {
      width: 24px;
      height: 24px;
      background-color: var(--color-pink);
      border-radius: 50%;
      margin-right: 8px;
      position: relative;
    }
    .popup .icon::before {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
    }
    .popup .info {
      display: flex;
      flex-direction: column;
    }
    .popup .info .title {
      font-weight: 600;
      font-size: 14px;
    }
    .popup .info .subtitle {
      font-size: 12px;
      color: var(--color-gray-dark);
    }
    .list {
      padding: 16px 24px;
      border-top: 1px solid var(--color-gray);
      background: white;
    }
    .list .list-header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .list-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--color-gray);
      font-size: 14px;
    }
    .list-item:last-child {
      border-bottom: none;
    }
    .list-item .name {
      font-weight: 500;
    }
    .list-item .address {
      color: var(--color-gray-dark);
    }
    .list-item .industry {
      color: var(--color-gray-dark);
      font-style: italic;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <input type="text" class="search" placeholder="search businesses">
    <h2>Filter results</h2>
    <div class="filter-group">
      <label for="business-name">Business name</label>
      <input type="text" id="business-name" placeholder="Aube?">
    </div>
    <div class="filter-group">
      <label for="industry">Industry</label>
      <select id="industry">
        <option>E.g. construction</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="employees">Employees</label>
      <select id="employees">
        <option>1–10</option>
      </select>
    </div>
    <div class="slider-group">
      <span>Radius</span>
      <input type="range" min="1" max="50" value="20">
      <span>20 km</span>
    </div>
    <button class="btn-primary">Apply filters</button>
  </aside>
  <main class="main">
    <div class="map-container">
      <!-- Remplacer par votre carte réelle -->
      <img src="https://via.placeholder.com/800x400?text=Map+Placeholder" alt="Map placeholder" class="map-placeholder">
      <div class="popup">
        <div class="icon"></div>
        <div class="info">
          <span class="title">Aubefeuille</span>
          <span class="subtitle">Construction</span>
        </div>
      </div>
    </div>
    <section class="list">
      <div class="list-header">List of prospects</div>
      <div class="list-item">
        <div class="name">Aubefeuille</div>
        <div class="address">54 Rue Mazarine</div>
        <div class="industry">Construction</div>
      </div>
      <div class="list-item">
        <div class="name">Aube–Lo Jungle</div>
        <div class="address">5 Imp. des Acacias</div>
        <div class="industry">Software</div>
      </div>
      <div class="list-item">
        <div class="name">Aube–Air</div>
        <div class="address">140 Av. Victor Hugo</div>
        <div class="industry">Transportation</div>
      </div>
    </section>
  </main>
</body>
</html>
